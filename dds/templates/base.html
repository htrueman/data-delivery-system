{% load static %}

<html>
<head>
    <title>DDS</title>

    <!-- CSS includes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header row">
        <div class="logo col-md-10">
            <a href="{% url 'local_spider_manager:list' %}"><img src="{% static 'img/dds_logo.png' %}"></a>
        </div>
        <div class="col-md-2">
            {% if not user.is_authenticated %}
                <a href="{% url 'core:login' %}" class="btn btn-primary sign-in-btn">Sign In</a>
            {% else %}
                <a href="{% url 'core:logout' %}" class="btn btn-primary sign-out-btn">Sign Out</a>
            {% endif %}
        </div>
    </div>
    <div class="body col-md-12">
        {% block content %}{% endblock %}
    </div>

    <!-- JS includes -->
    <script src="{% static 'bower_components/form-serialize/serialize.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="module" src="{% static 'js/spider_manager_core.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
